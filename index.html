<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="header">
        Enter any number <br />
        that is between 0 and 5
      </p>
      <input
        type="number"
        name="random-number"
        id="user-number-input"
        class="user-number-input"
      />
      <button id="check-button">Check</button>
      <p id="result-text"></p>
      <p id="try-counter"></p>
    </div>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
